<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REX - Rediger søgning</title>
    <!-- KB Bootstrap -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        .navbar-kb{
            padding-top:20px;
            border-radius: 0px;
            background: #FFF;
            border:none;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#title').attr('placeholder',decodeURI(location.search.substr(1)));
        });
    </script>
</head>
<body class="alert-info">

    <div class="container">
        <button type="button" class="close"  onclick="self.close();">&times;</button>

        <h3>
            <span class="glyphicon glyphicon-search"></span> Søgning
        </h3>


        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Titel på søgning</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Abonnér</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="1" value="1" checked onclick="$('.collapse').collapse('hide')" data-target="#collapseOne" >
                        Nej
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="2" value="2" onclick="$('.collapse').collapse('show')" data-target="#collapseOne" >
                        Ja
                    </label>
                </div>

            </div>
            <div id="collapseOne" class="collapse">
                <div class="form-group">
                    <label for="Title" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="Email" placeholder="KasperAndersen@uni.dk">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Abonnér" class="col-sm-2 control-label">Hvis ingen nye resultater</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Send alligevel
                            </label>
                        </div>
                    </div>
                </div>

            </div>





            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary pull-right text-right" onclick="self.close();">Gem</button>
                </div>
            </div>
        </form>

    </div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
